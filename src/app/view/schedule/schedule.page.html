<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>schedule</ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/admin"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">schedule</ion-title>
    </ion-toolbar>
  </ion-header>

    <ion-list *ngFor="let item of ELEMENT_DATA; index as i">
      <ion-item>
        <ion-label class="column-title">Hor√°rio</ion-label>
        <ion-label class="column-title ion-text-end">Status</ion-label>
      </ion-item>
  
      <ion-item *ngFor="let scheduleItem of item.schedule; let j = index">
        <ion-label> {{ formatDate(scheduleItem.effectiveFrom) }} </ion-label>
  
        <ion-label *ngIf="scheduleItem.isFree; else notFreeLabel" class="ion-text-end">Livre</ion-label>
        <ng-template #notFreeLabel>
          <ion-label class="ion-text-end ion-color ion-color-success">Reservado</ion-label>
        </ng-template>
      </ion-item>
    </ion-list>

</ion-content>
