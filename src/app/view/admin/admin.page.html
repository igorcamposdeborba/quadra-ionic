<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons>
      <ion-title>admin</ion-title>
      <ion-button color="medium" size="small" fill="outline" shape="round" (click)="logout()">Logout</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">admin</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="center">
    <label>
      Buscar quadra:
      <input (keyup)="applyFilter($event)" placeholder="Futebol" #input>
    </label>
  </div>

  <ion-list>
    <ion-item>
      <ion-label class="column-title">Tipo de Quadra</ion-label>
      <ion-label class="column-title ion-text-end">Reservas</ion-label>
    </ion-item>
    <ion-item *ngFor="let item of filteredData; index as i; trackBy: trackItems">
      <ion-label> {{ item.typeCourt }} </ion-label>
        <ion-button color="primary" size="small" fill="outline" shape="round" (click)="navigateToSchedule(filteredData[i].id)">Hor√°rios</ion-button>
    </ion-item>
  </ion-list>

</ion-content>
